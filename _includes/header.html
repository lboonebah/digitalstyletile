<header class="fixed">

  <nav class="navbar navbar-default ">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl}}">{{site.title}}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
        <ul class="nav navbar-nav navbar-right">
          
          {% for item in site.pages %}
            {% if item.title %}
              {% if page.url == item.url %}
                <li class="active"><a class="page-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
              {% else %}<li><a class="page-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
              {% endif %}
          
            {% endif %}
          {% endfor %}
          <li><a ng-click="settingstoggle = !settingstoggle"><i class="glyphicon glyphicon-cog"></i> </a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</header>
